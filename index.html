<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud Application</title>
</head>
<body>
    <div class="container">
        <h1>CRUD Appication Using MockAPI</h1>
        <div class="row">
            <div class="col-6">
                <h2>Posts</h2>
                <div class="posts" id="posts">

                </div> 
            </div>
            <div class="col-6">
                <div id="create-post">
                    <h2>Create Post</h2>
                       <form id="createPostForm">
                        <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                        <input type="text" name="title" id="title" placeholder=" your Title" required>
                        <input type="text" name="avatar" id="avatar" placeholder=" your avatar" required>
                        <textarea name="body" id="body" placeholder="Enter Post"></textarea>
                        <button type="submit" class="btn">Create Post</button>
                       </form> 
                </div>


                <div id="update-post" style="display:none;">
                    <h2>Update Post</h2>
                       <form id="updatePostForrigin m">
                        <input type="text" name="name" id="updateName" placeholder="Enter your Name" required>
                        <input type="text" name="title" id="updateTitle" placeholder=" your Title" required>
                        <input type="text" name="avatar" id="updateAvatar" placeholder=" your avatar" required>
                        <textarea name="description" id="updateBody" placeholder="Enter Post"></textarea>
                        <button type="submit" class="btn">Update Post</button>
                       </form> 
                </div>
            </div>
        </div>

    </div>
    


</body>

<script src="app.js"></script>
</html>
